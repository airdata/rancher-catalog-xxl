.catalog:
  name: "Jangouts"
  version: "0.2.3-rancher1"
  description: "Jangouts (Janus Hangouts)"
  maintainer: "Lorenzo Mangani <lorenzo.mangani@gmail.com>"
  uuid: jangouts-0
  questions:
    - variable: "public_port"
      label: "Public Port"
      description: "Unique public port for Service"
      type: "int"
      default: 8080
      required: true
    - variable: "domain_name"
      label: "External Domain Name"
      description: "Domain Name for Service"
      type: "string"
      default: ""
      required: true
    - variable: "port_range"
      label: "RTP Portrange"
      description: "Port Range for RTP Service"
      type: "string"
      default: "10000-10200"
      required: true
    - variable: "evapi_url"
      label: "Event API URL"
      description: "Event API URL"
      type: "string"
      default: ""
      required: false
