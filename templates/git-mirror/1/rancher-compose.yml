.catalog:
  version: 0.2
  minimum_rancher_version: 1.1.4
  questions:
  - variable: SERVE_PORT
    description: Port to serve traffic on
    label: Port
    type: int
    default: 80
  - variable: HOST_LOG_PATH
    description: Host path to bind mount nginx log directory to
    label: Host Log Path
    type: string
    default: /efs
mirror:
  scale: 1