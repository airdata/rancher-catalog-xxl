version: '2'
volumes:
  rundeck/var/lib/rundeck/.ssh:
    external: true
    driver: rancher-nfs
  rundeck/var/lib/rundeck/var/storage:
    external: true
    driver: rancher-nfs
  rundeck/var/rundeck:
    external: true
    driver: rancher-nfs
  rundeck/var/log/rundeck:
    external: true
    driver: rancher-nfs
  rundeck/var/lib/rundeck/logs:
    external: true
    driver: rancher-nfs
  rundeck/var/lib/rundeck/libext:
    external: true
    driver: rancher-nfs
  rundeck/etc/rundeck:
    external: true
    driver: rancher-nfs
  openvas/mgr:
    external: true
    driver: rancher-nfs
services:
  rancher-cli:
    image: nexus.lab:8860/rancher-cli
    environment:
      RANCHER_URL: https://cattle.lab.santech.fr/v2-beta
      RANCHER_ACCESS_KEY: 783E3611A8E07099362C
      RANCHER_SECRET_KEY: 8dXWAsyMEbEAzZp2C7SHE8XbCxPFMmMVR6SvsyXS
    stdin_open: true
    tty: true
  foreman:
    image: nexus.lab:8860/foreman
    hostname: foreman.lab
    stdin_open: true
    tty: true
    ports:
      - 8140:8140/tcp
      - 8443:8443/tcp
    labels:
      io.rancher.scheduler.affinity:host_label_soft: env=ops
  zabbix-agent:
    privileged: true
    image: monitoringartist/dockbix-agent-xxl-limited:latest
    environment:
      ZA_Server: zabbix.lab
      ZA_StartAgents: '10'
      ZA_Timeout: '30'
    stdin_open: true
    network_mode: host
    volumes:
      - /:/rootfs
      - /var/run:/var/run
    tty: true
    labels:
      io.rancher.container.dns: 'true'
      io.rancher.container.pull_image: always
      io.rancher.scheduler.global: 'true'
  LB:
    image: rancher/lb-service-haproxy:v0.7.5
    ports:
      - 80:80/tcp
    labels:
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.container.create_agent: 'true'
      io.rancher.scheduler.global: 'true'
  alexandria:
    image: rancher/external-service
  zabbix-server:
    image: monitoringartist/zabbix-xxl:latest
    environment:
      XXL_grapher: 'true'
      XXL_zapix: 'true'
      ZS_DBHost: zabbix.db
      ZS_DBPassword: N@Q@w8Dc
      ZS_DBUser: zabbix
    stdin_open: true
    volumes:
      - /etc/localtime:/etc/localtime:ro
    tty: true
    links:
      - alexandria:zabbix.db
    ports:
      - 10051:10051/tcp
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_soft: env=ops
  rundeck:
    image: robertdebock/rundeck
    environment:
      HOSTNAME: run.lab
      MYSQL_DATABASE: rundeckdb
      MYSQL_HOST: alexandria.c7nexxhgy3h5.eu-central-1.rds.amazonaws.com
      MYSQL_PASSWORD: 78#T2ZGf
      MYSQL_USER: rundeck
      URL: http://run.lab
    stdin_open: true
    volumes:
      - rundeck/var/log/rundeck:/var/log/rundeck
      - rundeck/var/lib/rundeck/var/storage:/var/lib/rundeck/var/storage
      - rundeck/var/rundeck:/var/rundeck
      - rundeck/var/lib/rundeck/logs:/var/lib/rundeck/logs
      - rundeck/var/lib/rundeck/.ssh:/var/lib/rundeck/.ssh
      - rundeck/var/lib/rundeck/libext:/var/lib/rundeck/libext
      - rundeck/etc/rundeck:/etc/rundeck/
    tty: true
    ports:
      - 4440:4440/tcp
    labels:
      io.rancher.scheduler.affinity:host_label_soft: env=ops
  openvas:
    image: mikesplain/openvas
    environment:
      OV_PASSWORD: admin
    stdin_open: true
    volumes:
      - openvas/mgr:/var/lib/openvas/mgr
    tty: true
    ports:
      - 9390:9390/tcp
      - 12343:443/tcp
  janitor:
    privileged: true
    image: meltwater/docker-cleanup:1.8.0
    environment:
      CLEAN_PERIOD: '3600'
      DEBUG: '0'
      DELAY_TIME: '3600'
      KEEP_CONTAINERS: '*:*'
      KEEP_CONTAINERS_NAMED: '**None**'
      KEEP_IMAGES: rancher/, nexus.lab:8860/jenkins-slave:latest
      LOOP: 'true'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker:/var/lib/docker
    labels:
      io.rancher.scheduler.affinity:host_label_ne: janitor.exclude=true
      io.rancher.scheduler.global: 'true'
