.catalog:
  name: "SYS"
  version: "0.1"
  description: "System Services"
  uuid: sys
rancher-cli:
  scale: 1
  start_on_create: true
foreman:
  scale: 1
  start_on_create: true
alexandria:
  hostname: alexandria.lab.santech.fr
  start_on_create: true
zabbix-server:
  scale: 1
  start_on_create: true
rundeck:
  scale: 1
  start_on_create: true
adminer:
  scale: 1
  start_on_create: true
  health_check:
    healthy_threshold: 2
    response_timeout: 2000
    port: 80
    unhealthy_threshold: 2
    interval: 3000
    strategy: recreate
    request_line: GET "/" "HTTP/1.0"
janitor:
  start_on_create: true
zabbix-agent:
  start_on_create: true
  health_check:
    healthy_threshold: 2
    response_timeout: 2000
    port: 10050
    unhealthy_threshold: 3
    initializing_timeout: 30000
    interval: 2000
    strategy: recreate
    reinitializing_timeout: 30000
openvas:
  scale: 1
  start_on_create: true
LB:
  scale: 1
  start_on_create: false
  lb_config:
    certs: []
    default_cert: foreman.lab
    port_rules:
    - hostname: zabbix.lab
      priority: 6
      protocol: http
      service: zabbix-server
      source_port: 80
      target_port: 80
    - hostname: foreman.lab
      path: ''
      priority: 8
      protocol: http
      service: foreman
      source_port: 80
      target_port: 80
    - hostname: run.lab
      path: ''
      priority: 11
      protocol: http
      service: rundeck
      source_port: 80
      target_port: 4440
    - hostname: openvas.lab
      path: ''
      priority: 15
      protocol: http
      service: openvas
      source_port: 80
      target_port: 443
  health_check:
    healthy_threshold: 2
    response_timeout: 2000
    port: 42
    unhealthy_threshold: 3
    initializing_timeout: 60000
    interval: 2000
    strategy: recreate
    reinitializing_timeout: 60000
