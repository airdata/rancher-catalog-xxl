version: '2'
services:
  elk-slave:
    image: elasticsearch:2.4.5
    stdin_open: true
    volumes:
    - elk:/usr/share/elasticsearch/data
    tty: true
    ports:
    - 9200:9200/tcp
    - 9300:9300/tcp
    command:
    - elasticsearch
    - -Des.network.publish_host=172.31.19.206,localhost
    - -Des.network.host=0.0.0.0
    - -Des.node.data=false
    - -Des.cluster.name=elk-santech
    - -Des.node.name=elk-client
    - -Des.discovery.zen.ping.unicast.hosts=172.31.22.190
    - -Des.discovery.zen.ping.multicast.enabled=false
    - -Des.index.number_of_replicas=1
    - -Des.node.master=false
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_soft: env=ops
  foreman:
    image: nexus.lab:8860/foreman
    hostname: foreman.lab
    stdin_open: true
    tty: true
    ports:
    - 8140:8140/tcp
    - 8443:8443/tcp
    labels:
      io.rancher.scheduler.affinity:host_label_soft: env=ops
  zabbix-agent:
    privileged: true
    image: monitoringartist/dockbix-agent-xxl-limited:latest
    environment:
      ZA_Server: zabbix.lab
      ZA_StartAgents: '10'
      ZA_Timeout: '30'
    stdin_open: true
    network_mode: host
    volumes:
    - /:/rootfs
    - /var/run:/var/run
    tty: true
    labels:
      io.rancher.container.dns: 'true'
      io.rancher.container.pull_image: always
      io.rancher.scheduler.global: 'true'
  LB:
    image: rancher/lb-service-haproxy:v0.7.1
    ports:
    - 80:80/tcp
    labels:
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.container.create_agent: 'true'
      io.rancher.scheduler.global: 'true'
  nexus3:
    image: sonatype/nexus3
    stdin_open: true
    volumes:
    - nexus:/mnt
    tty: true
    ports:
    - 8081:8081/tcp
    labels:
      io.rancher.container.pull_image: always
  alexandria:
    image: rancher/external-service
  zabbix-server:
    image: monitoringartist/zabbix-xxl:latest
    environment:
      XXL_grapher: 'true'
      XXL_zapix: 'true'
      ZS_DBHost: zabbix.db
      ZS_DBPassword: N@Q@w8Dc
      ZS_DBUser: zabbix
    stdin_open: true
    volumes:
    - /etc/localtime:/etc/localtime:ro
    tty: true
    links:
    - alexandria:zabbix.db
    ports:
    - 10051:10051/tcp
    - 10053:80/tcp
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_soft: env=ops
  kibana:
    image: kibana:4.6.4
    environment:
      ELASTICSEARCH_URL: http://atlas.lab:9200
    stdin_open: true
    tty: true
    ports:
    - 5601:5601/tcp
    labels:
      io.rancher.container.pull_image: always
  rundeck:
    image: robertdebock/rundeck
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_DATABASE: ${MYSQL_DATABASE
      URL: ${URL}
      HOSTNAME: ${HOSTNAME}
    stdin_open: true
    volumes:
    - rundeck/var/log/rundeck:/var/log/rundeck
    - rundeck/var/lib/rundeck/var/storage:/var/lib/rundeck/var/storage
    - rundeck/var/rundeck:/var/rundeck
    - rundeck/var/lib/rundeck/logs:/var/lib/rundeck/logs
    tty: true
    ports:
    - 4444:4440/tcp
    labels:
      io.rancher.container.pull_image: always
  janitor:
    privileged: true
    image: meltwater/docker-cleanup:1.8.0
    environment:
      CLEAN_PERIOD: '3600'
      DEBUG: '0'
      DELAY_TIME: '3600'
      KEEP_CONTAINERS: '*:*'
      KEEP_CONTAINERS_NAMED: '**None**'
      KEEP_IMAGES: rancher/, nexus.lab:8860/jenkins-slave:latest
      LOOP: 'true'
    network_mode: none
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /var/lib/docker:/var/lib/docker
    labels:
      io.rancher.scheduler.affinity:host_label_ne: janitor.exclude=true
      io.rancher.scheduler.global: 'true'
volumes:
  nexus:
    external: true
    driver: rancher-nfs
  elk:
    external: true
    driver: rancher-nfs
  rundeck/var/lib/rundeck/var/storage:
    external: true
    driver: rancher-nfs
  rundeck/var/rundeck:
    external: true
    driver: rancher-nfs
  rundeck/var/log/rundeck:
    external: true
    driver: rancher-nfs
  rundeck/var/lib/rundeck/logs:
    external: true
    driver: rancher-nfs