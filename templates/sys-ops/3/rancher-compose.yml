.catalog:
  name: "SYS-OPS"
  version: "0.4"
  description: "System OPS"
  uuid: sys-ops
elk-slave:
  scale: 1
  start_on_create: false
  health_check:
    healthy_threshold: 2
    response_timeout: 3000
    port: 9200
    unhealthy_threshold: 3
    initializing_timeout: 30000
    interval: 3000
    strategy: recreate
    request_line: GET "/_cat/health?h=status" "HTTP/1.1"
    reinitializing_timeout: 30000
foreman:
  scale: 1
  start_on_create: false
sftp2:
  scale: 1
  start_on_create: false
nexus3:
  scale: 1
  start_on_create: false
alexandria:
  hostname: alexandria.lab.santech.fr
  start_on_create: false
sonar:
  scale: 1
  start_on_create: false
openvas:
  scale: 1
  start_on_create: false
zabbix-agent:
  start_on_create: false
  health_check:
    healthy_threshold: 2
    response_timeout: 2000
    port: 10050
    unhealthy_threshold: 3
    initializing_timeout: 30000
    interval: 2000
    strategy: recreate
    reinitializing_timeout: 30000
LB:
  start_on_create: false
  lb_config:
    certs: []
    port_rules:
    - hostname: dev-interview.lab.santech.fr
      path: ''
      priority: 7
      protocol: http
      service: TEMP-STACK/dev-interview
      source_port: 22123
      target_port: 22
    - hostname: foreman.lab
      path: ''
      priority: 8
      protocol: http
      service: foreman
      source_port: 80
      target_port: 80
    - hostname: sonar.lab
      path: ''
      priority: 10
      protocol: http
      service: sonar
      source_port: 80
      target_port: 9000
    - hostname: run.lab
      path: ''
      priority: 11
      protocol: http
      service: rundeck
      source_port: 80
      target_port: 4440
    - hostname: myp-wordpress-dev.lab.santech.fr
      path: ''
      priority: 12
      protocol: http
      service: myp/wordpress
      source_port: 80
      target_port: 80
    - hostname: ima-mandate-logs.lab.santech.fr
      path: ''
      priority: 13
      protocol: http
      service: ima-mandate-logs/ima-mandate-logs
      source_port: 80
      target_port: 80
    - hostname: kibana.lab
      path: ''
      priority: 14
      protocol: http
      service: kibana
      source_port: 80
      target_port: 5601
    - hostname: openvas.lab
      path: ''
      priority: 15
      protocol: http
      service: openvas
      source_port: 80
      target_port: 80
    - hostname: zabbix.lab
      path: ''
      priority: 16
      protocol: http
      service: zabbix-server
      source_port: 80
      target_port: 80
    - hostname: git.lab
      path: ''
      priority: 17
      protocol: http
      service: gitlab
      source_port: 80
      target_port: 80
  health_check:
    healthy_threshold: 2
    response_timeout: 2000
    port: 42
    unhealthy_threshold: 3
    initializing_timeout: 60000
    interval: 2000
    strategy: recreate
    reinitializing_timeout: 60000
gitlab-data:
  scale: 1
  start_on_create: false
zabbix-server:
  scale: 1
  start_on_create: false
gitlab:
  scale: 1
  start_on_create: false
  health_check:
    response_timeout: 2000
    healthy_threshold: 2
    port: 80
    unhealthy_threshold: 3
    initializing_timeout: 60000
    interval: 2000
    strategy: recreate
    reinitializing_timeout: 60000
kibana:
  scale: 1
  start_on_create: false
rundeck:
  scale: 1
  start_on_create: false
janitor:
  start_on_create: false
