.catalog:
  name: "SYS-OPS"
  version: "0.4"
  description: "System OPS"
  uuid: sys-ops
  questions:
    - variable: "MYSQL_HOST"
      label: "example: alexandria.c7nexxhgy3h5.eu-central-1.rds.amazonaws.com"
      description: "Mysql IP or hostname"
      type: "string"
      required: true
    - variable: "MYSQL_PASSWORD"
      label: "MYSQL_PASSWORD"
      description: "password"
      type: "string"
    - variable: "MYSQL_USER"
      label: "MYSQL_USER"
      description: "example: rundeck"
      type: "string"
    - variable: "MYSQL_DATABASE"
      label: "MYSQL_DATABASE"
      description: "example: http://rundeck.lab"
      type: "string"
    - variable: "HOSTNAME"
      label: "HOSTNAME"
      description: "example: rundeck.lab"
      type: "string"
elk-slave:
  scale: 1
  start_on_create: true
  health_check:
    healthy_threshold: 2
    response_timeout: 3000
    port: 9200
    unhealthy_threshold: 3
    initializing_timeout: 30000
    interval: 3000
    strategy: recreate
    request_line: GET "/_cat/health?h=status" "HTTP/1.1"
    reinitializing_timeout: 30000
foreman:
  scale: 1
  start_on_create: true
zabbix-agent:
  start_on_create: true
  health_check:
    healthy_threshold: 2
    response_timeout: 2000
    port: 10050
    unhealthy_threshold: 3
    initializing_timeout: 30000
    interval: 2000
    strategy: recreate
    reinitializing_timeout: 30000
nexus3:
  scale: 1
  start_on_create: true
alexandria:
  hostname: alexandria.lab.santech.fr
  start_on_create: true
zabbix-server:
  scale: 1
  start_on_create: true
kibana:
  scale: 1
  start_on_create: true
rundeck:
  scale: 1
  start_on_create: true
janitor:
  start_on_create: true
LB:
  start_on_create: true
  lb_config:
    certs: []
    port_rules:
    - hostname: myp-wordpress-dev.lab.santech.fr
      priority: 10
      protocol: http
      service: myp/wordpress
      source_port: 80
      target_port: 80
    - hostname: foreman.lab
      priority: 5
      protocol: http
      service: foreman
      source_port: 80
      target_port: 80
    - hostname: zabbix.lab
      priority: 6
      protocol: http
      service: zabbix-server
      source_port: 80
      target_port: 80
    - hostname: git.lab
      path: ''
      priority: 12
      protocol: http
      service: gitlab/gitlab
      source_port: 80
      target_port: 80
    - hostname: grafana.lab
      path: ''
      priority: 14
      protocol: http
      service: Prometheus/grafana
      source_port: 80
      target_port: 3000
    - hostname: kibana.lab
      path: ''
      priority: 15
      protocol: http
      service: kibana
      source_port: 80
      target_port: 5601
    - hostname: kibana.lab.santech.fr
      path: ''
      priority: 16
      protocol: http
      service: kibana
      source_port: 80
      target_port: 5601
    - hostname: rundeck.lab
      path: ''
      priority: 17
      protocol: http
      service: rundeck
      source_port: 80
      target_port: 4440
  health_check:
    healthy_threshold: 2
    response_timeout: 2000
    port: 42
    unhealthy_threshold: 3
    initializing_timeout: 60000
    interval: 2000
    reinitializing_timeout: 60000
