version: '2'
services:
  alexandria:
    image: rancher/external-service
  LB:
    image: rancher/lb-service-haproxy:v0.7.1
    ports:
    - 80:80/tcp
    - 443:443/tcp
    labels:
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.container.create_agent: 'true'
      io.rancher.scheduler.global: 'true'
  janitor:
    privileged: true
    image: meltwater/docker-cleanup:1.8.0
    environment:
      CLEAN_PERIOD: '3600'
      DEBUG: '0'
      DELAY_TIME: '3600'
      KEEP_CONTAINERS: '*:*'
      KEEP_CONTAINERS_NAMED: '**None**'
      KEEP_IMAGES: rancher/, nexus.lab:8860/jenkins-slave
      LOOP: 'true'
    network_mode: none
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /var/lib/docker:/var/lib/docker
    labels:
      io.rancher.scheduler.affinity:host_label_ne: janitor.exclude=true
      io.rancher.scheduler.global: 'true'
  foreman:
    image: nexus.lab:8860/foreman
    hostname: foreman.lab
    stdin_open: true
    tty: true
    ports:
    - 8140:8140/tcp
    - 8443:8443/tcp
    labels:
      io.rancher.scheduler.affinity:host_label_soft: env=ops
  elk-slave:
    image: elasticsearch:2.4.4
    stdin_open: true
    volumes:
    - elk:/usr/share/elasticsearch/data
    tty: true
    ports:
    - 9200:9200/tcp
    - 9300:9300/tcp
    command:
    - elasticsearch
    - -Des.network.publish_host=172.31.19.206
    - -Des.network.host=0.0.0.0
    - -Des.cluster.name=elk-santech
    - -Des.node.name=elk-atlas2
    - -Des.discovery.zen.ping.unicast.hosts=172.31.22.190
    - -Des.discovery.zen.ping.multicast.enabled=false
    - -Des.index.number_of_replicas=0
    - -Des.node.master=false
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_soft: env=ops
  zabbix-server:
    image: monitoringartist/zabbix-xxl:latest
    environment:
      ZS_DBHost: zabbix.db
      ZS_DBUser: zabbix
      ZS_DBPassword: N@Q@w8Dc
      XXL_zapix: 'true'
      XXL_grapher: 'true'
    stdin_open: true
    volumes:
    - /etc/localtime:/etc/localtime:ro
    tty: true
    links:
    - alexandria:zabbix.db
    ports:
    - 10050:10050/tcp
    - 10051:10051/tcp
    - 10053:80/tcp
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_soft: env=ops
  zabbix-agent:
    privileged: true
    image: monitoringartist/zabbix-agent-xxl-limited:latest
    environment:
      ZA_Server: zabbix.lab
      ZA_StartAgents: '10'
      ZA_Timeout: '30'
    stdin_open: true
    network_mode: host
    volumes:
    - /:/rootfs
    - /var/run:/var/run
    tty: true
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.dns: 'true'
      io.rancher.scheduler.global: 'true'
  yum-repo:
    image: nexus.lab:8860/yum-repo:latest
    stdin_open: true
    working_dir: /var/www/html/repo
    volumes:
    - yum-repo:/var/www/html/repo
    tty: true
    ports:
    - 3381:80/tcp
    command:
    - /usr/sbin/apachectl
    - -DFOREGROUND
volumes:
  elk:
    external: true
    driver: rancher-nfs
  yum-repo:
    external: true
    driver: rancher-nfs
