---
version: "2"
services:
  s3proxy:
    image: "camptocamp/s3proxy:1.5.2-travis-985-1"
    environment:
      S3PROXY_AUTHORIZATION: "${S3PROXY_AUTHORIZATION}" 
      S3PROXY_IDENTITY: "${S3PROXY_IDENTITY}" 
      S3PROXY_CREDENTIAL: "${S3PROXY_CREDENTIAL}" 
      S3PROXY_CORS_ALLOW_ALL: "${S3PROXY_CORS_ALLOW_ALL}" 
      JCLOUDS_PROVIDER: "${JCLOUDS_PROVIDER}" 
      JCLOUDS_ENDPOINT: "${JCLOUDS_ENDPOINT}"
      JCLOUDS_IDENTITY: "${JCLOUDS_IDENTITY}" 
      JCLOUDS_CREDENTIAL: "${JCLOUDS_CREDENTIAL}"
      JCLOUDS_REGION: "${JCLOUDS_REGION}"
