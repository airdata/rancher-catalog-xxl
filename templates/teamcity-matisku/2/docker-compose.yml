version: '2'
services:
  teamcity-server-lb:
    image: rancher/load-balancer-service
    links:
      - teamcity-server
    ports:
      - ${lb_http_port}:8111

  teamcity-data:
    network_mode: none
    image: busybox
    labels:
      io.rancher.container.start_once: true
    volumes:
      - /var/lib/teamcity

  teamcity-server:
    image: sjoerdmulder/teamcity:${teamcity_version}
    hostname: teamcity-server
    extra_hosts:
      - "teamcity-server:127.0.0.1"
    links:
      - postgres
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
    labels:
      io.rancher.sidekicks: teamcity-data
    volumes_from:
      - teamcity-data        

  postgres-data:
    network_mode: none
    image: busybox
    labels:
      io.rancher.container.start_once: true
    volumes:
      - /var/lib/postgresql/data/pgdata

  postgres:
    image: postgres:9.6
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: ${postgres_db}
      POSTGRES_USER: ${postgres_user}
      POSTGRES_PASSWORD: ${postgres_password}
    tty: true
    stdin_open: true
    labels:
      io.rancher.sidekicks: postgres-data
    volumes_from:
      - postgres-data

  teamcity-agent:
    image: sjoerdmulder/teamcity-agent:latest
    links:
      - teamcity-server
    environment:
      TEAMCITY_SERVER: http://teamcity-server:8111
