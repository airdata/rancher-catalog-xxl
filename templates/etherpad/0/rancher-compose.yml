.catalog:
  name: "Etherpad"
  version: v0.1-educaas
  description: "Edita documentos entre varias personas en tiempo real como Google Drive."
  uuid: etherpad-0
  questions:
    - variable: title
      description: "Etherpad site title"
      label: "Site Title"
      required: true
      default: "Etherpad"
      type: "string"
    - variable: session_key
      description: "Etherpad session key to import another site"
      label: "Session key"
      required: true
      default: "thisisthesessionkey"
      type: "password"
    - variable: admin_pswd
      description: "Password to access to /admin section"
      label: "Admin password"
      required: true
      default: "changeme1"
      type: "password"
    - variable: root_pswd
      description: "Root password to access DB"
      label: "Root password"
      required: true
      default: "changeme1"
      type: "password"
