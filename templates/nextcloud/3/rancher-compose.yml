    - variable: "ADMIN_USER"
      label: "admin user"
      description: "admin user"
      required: true
      type: "string"
      default: "admin"

    - variable: "ADMIN_PASSWORD"
      label: "admin user password"
      description: "admin user password"
      required: true
      type: "password"
      default: "admin"

    - variable: "DOMAIN"
      label: "domain"
      description: "domain"
      required: true
      type: "string"
      default: "localhost"

    - variable: "DB_VERSION"
      label: "MariaDB version"
      description: "MariaDB version"
      required: true
      type: "enum"
      default: "10.1.24"
      options:
      - 10.3
      - 10.2.6
      - 10.1.24
      - 10.0.31
      - 5.5.56

    - variable: "DB_ROOT_PASSWORD"
      label: "DB ROOT password"
      description: "DB ROOT password"
      required: true
      type: "password"
      default: "password"

    - variable: "DB_TYPE"
      label: "DB type"
      description: "DB type"
      required: true
      type: "enum"
      default: "mysql"
      options:
      - "mysql"
      - "pgsql"
      - "sqlite3"

    - variable: "DB_NAME"
      label: "DB name"
      description: "DB name"
      required: true
      type: "string"
      default: "nextcloud"

    - variable: "DB_USER"
      label: "DB user"
      description: "DB user"
      required: true
      type: "string"
      default: "nextcloud"

    - variable: "DB_PASSWORD"
      label: "DB password"
      description: "DB password"
      required: true
      type: "password"
      default: "password"

    - variable: "DB_HOST"
      label: "DB host"
      description: "DB host"
      required: true
      type: "string"
      default: "nextcloud-db"

    - variable: "REDIS_MAX_MEMORY"
      label: "redis max memory"
      description: "redis max memory"
      required: true
      type: "string"
      default: "64mb"
