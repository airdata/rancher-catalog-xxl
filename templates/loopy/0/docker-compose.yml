loopy:
  tty: true
  image: dalareo/loopy
  stdin_open: true
  ports:
    - ${client_port}:80
  volumes:
    - loopy_files:/usr/share/nginx/html
  labels:
    # Make db only run on hosts that do not have a availability=temporal label
    io.rancher.scheduler.affinity:host_label: availability=permanent
