nexus:
  image: sonatype/nexus:3.0.2-02
  ports:
    - 8081:8081/tcp
  volumes_from:
    - nexus-datavolume
  labels:
    io.rancher.sidekicks: nexus-datavolume
    io.rancher.container.hostname_override: container_name
  environment:
    MAX_HEAP: 768m
nexus-datavolume:
  image: "busybox"
  command: chown -R 200 /sonatype-work
  volumes:
    - /sonatype-work
  labels:
    io.rancher.container.start_once: true
