.catalog:
  name: "zabbix-agent-xxl-limited"
  version: "v0.1"
  description: "first test version"
  questions:
  uuid: zabbix-agent-xxl
services:
  zabbix-agent:
    start_on_create: true
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 10050
      unhealthy_threshold: 3
      initializing_timeout: 30000
      interval: 2000
      strategy: recreate
      reinitializing_timeout: 30000
