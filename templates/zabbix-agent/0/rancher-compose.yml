.catalog:
  name: "zabbix-agent-xxl-limited"
  version: "v0.1"
  description: "first test version"
  questions:
  uuid: zabbix-agent-xxl
services:
  zabbix-agent:
    privileged: true
    image: monitoringartist/zabbix-agent-xxl-limited:latest
    environment:
      ZA_Server: zabbix.lab
      ZA_StartAgents: '10'
      ZA_Timeout: '30'
    stdin_open: true
    network_mode: host
    volumes:
    - /:/rootfs
    - /var/run:/var/run
    tty: true
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.dns: 'true'
      io.rancher.scheduler.global: 'true'
