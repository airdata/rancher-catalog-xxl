version: '2'
services:
  zabbix-db-storage:
    image: busybox:latest
    volumes:
      - /var/lib/mysql
  zabbix-db:
    image: monitoringartist/zabbix-db-mariadb
    volumes:
      - /backups:/backups \
      - /etc/localtime:/etc/localtime:ro \
    environment:
      MARIADB_USER=zabbix
      MARIADB_PASS=zabbix
  zabbix-server:
    image: monitoringartist/zabbix-xxl:latest
    environment:
      ZS_DBHost: zabbix.db
      ZS_DBUser: zabbix
      ZS_DBPassword: zabbix
      XXL_zapix: 'true'
      XXL_grapher: 'true'
    stdin_open: true
    volumes:
    - /etc/localtime:/etc/localtime:ro
    tty: true
    ports:
    - 10050:10050/tcp
    - 10051:10051/tcp
    - 10053:80/tcp
    labels:
      io.rancher.container.pull_image: always
  zabbix-agent:
    privileged: true
    image: monitoringartist/zabbix-agent-xxl-limited:latest
    environment:
      ZA_Server: zabbix.lab
      ZA_StartAgents: '10'
      ZA_Timeout: '30'
    stdin_open: true
    network_mode: host
    volumes:
      - /:/rootfs
      - /var/run:/var/run
    tty: true
    labels:
      io.rancher.container.dns: 'true'
      io.rancher.container.pull_image: always
      io.rancher.scheduler.global: 'true'
